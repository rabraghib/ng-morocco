<footer class="bg-white dark:bg-stone-900">
  <div
    class="mx-auto w-full max-w-screen-xl p-4 flex items-center justify-between"
  >
    <span class="text-sm text-stone-500 sm:text-center dark:text-stone-400">
      Build v{{ version }} - sha1-{{ sha1 }}
    </span>
    <nav class="flex gap-6 justify-center">
      @for (link of links; track $index) {
        <a
          [href]="link.url"
          [title]="link.title"
          target="_blank"
          aria-label="Twitter"
          rel="noopener noreferrer"
          class="text-stone-500 hover:text-stone-900 dark:hover:text-white"
        >
          <ngaox-icon
            aria-hidden="true"
            class="w-6 h-6 block"
            [name]="link.iconName"
          ></ngaox-icon>
          <span class="sr-only">{{ link.title }}</span>
        </a>
      }
    </nav>
  </div>
</footer>
